<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise2</title>

    <script>

        
            function tambah(val1, val2) {
                var hasil;
                hasil = parseInt(val1) + parseInt(val2);
                document.getElementById("hasil").innerHTML = hasil;
            }
            function kurang(val1, val2) {
                var hasil;
                hasil = parseInt(val1) - parseInt(val2);
                document.getElementById("hasil").innerHTML = hasil;
            }
            function kali(val1, val2) {
                var hasil;
                hasil = parseInt(val1) * parseInt(val2);
                document.getElementById("hasil").innerHTML = hasil;
            }
            function bagi(val1, val2) {
                var hasil;
                hasil = parseInt(val1) / parseInt(val2);
                document.getElementById("hasil").innerHTML = hasil;
            }
        
    </script>
</head>

<body>
    
        <h1> Calculator</h1>
    

     <div class="name">
         <input type="text" id="bilangan1"/>
         <input type="text" id="bilangan2"/>
         <h2 id="hasil">0</h2>
         
         <button onclick="tambah(bilangan1.value,bilangan2.value);">+</button>
         <button onclick="kurang(bilangan1.value,bilangan2.value);">-</button>
         <button onclick="kali(bilangan1.value,bilangan2.value);">x</button>
         <button onclick="bagi(bilangan1.value,bilangan2.value);">:</button>
     </div>
</body>
</html>
